<body>
<p>清明节放3天假，开心</p>

<p>今天踢球了，踢的不错，组织了好多次进攻，开心</p>
<p>今天开始学定积分基本性质了，得多花一些心思了</p>
<p>报了<a href="https://damo.alibaba.com/alibaba-global-mathematics-competition?lang=zh&language=zh">阿赛</a>，但是什么都不会</p>
<p>晚上上了摄影课，还行</p>
<p>睡觉了，晚上好像什么都没有做</p>
<p>希望能看到明天的太阳，晚安</p>
