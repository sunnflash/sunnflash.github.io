<p>今天收到了杨自胥的高代习题和普林斯顿计算机公开课，还没怎么看，还有家里寄来的拳套，打算这周五晚上就去训练.晚上看了很久B站，又没怎么学AE，烦。</p>
<p>明天是妈妈生日，打算直接给她发个红包，不知道会不会收。</p>
<p>今天高代学了向量空间的零度定理，然后还有线性变换的存在性和唯一性，以及线性变换对应的矩阵。</p>
<p>明天课好多，要睡觉了。</p>
