<!DOCTYPE html>  
<html lang="en">  
<head>  
<meta charset="UTF-8">  
<meta name="viewport" content="width=device-width, initial-scale=1.0">  
<title>Password Protected Content</title>  
<style>  
    #content {  
        display: none; /* 初始时隐藏内容 */  
        margin-top: 20px;  
        padding: 10px;  
        border: 1px solid #ccc;  
    }  
</style>  
</head>  
<body>  
  
<input type="password" id="passwordInput" placeholder="Enter Password">  
<button onclick="checkPassword()">Submit</button>  
<p id="message"></p>  
  
<div id="content">  
    <!-- 这里是密码保护的内容 -->  
    <h2>Welcome to the Protected Area!</h2>  
    <p>This content is only visible if the correct password is entered.</p>  
</div>  
  
<script>  
    function checkPassword() {  
        var password = document.getElementById("passwordInput").value;  
        var messageElement = document.getElementById("message");  
        var contentElement = document.getElementById("content");  
          
        if (password === "20041019") {  
            messageElement.innerText = "Correct password! You can access the site.";  
            contentElement.style.display = "block"; // 显示内容区域  
        } else {  
            messageElement.innerText = "Incorrect password. Please try again.";  
            contentElement.style.display = "none"; // 确保内容区域保持隐藏  
        }  
          
        // 清空密码输入框，以便用户可以重新输入  
        document.getElementById("passwordInput").value = "";  
    }  
</script>  
  
</body>  
</html>
